<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyer Intake Form</title>
  <style>
    :root{
      --bg:#0b1220;       /* deep slate */
      --card:#101a2e;     /* card bg */
      --muted:#7e8aa6;    /* muted text */
      --text:#e9eefc;     /* primary text */
      --accent:#79b8ff;   /* accents */
      --accent-2:#a5ffce; /* accents 2 */
      --danger:#ff6b6b;
      --ok:#00c896;
      --ring: 0 0 0 3px rgba(121,184,255,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 10% 0%, #0e1a35, #0b1220 40%),
        radial-gradient(1000px 600px at 90% 10%, #0e1a35, transparent 40%),
        var(--bg);
      color:var(--text);
    }
    header{ max-width:1100px; margin:32px auto 0; padding:0 20px; }
    .brand{ display:flex; align-items:center; gap:12px; color:var(--text); }
    .brand .logo{ width:40px; height:40px; border-radius:12px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 8px 24px rgba(121,184,255,.35); }
    .brand h1{font-size:1.4rem; margin:0}
    .muted{color:var(--muted)}

    .container{ max-width:1100px; margin:18px auto 40px; padding:0 20px; }

    form{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)) padding-box,
                  radial-gradient(1200px 800px at 0% 0%, rgba(121,184,255,.18), transparent 50%) border-box,
                  var(--card) padding-box;
      border:1px solid rgba(121,184,255,.25);
      border-radius:20px; padding:22px; box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }

    .section{ padding:18px; border:1px solid rgba(255,255,255,.07); border-radius:16px; background: rgba(255,255,255,.02); }
    .section + .section{ margin-top:16px; }

    .section h2{ margin:0 0 12px; font-size:1.05rem; letter-spacing:.2px; display:flex; align-items:center; gap:10px; }
    .badge{ font-size:.72rem; color:var(--accent-2); border:1px dashed rgba(165,255,206,.45); padding:4px 8px; border-radius:999px; }

    .grid{ display:grid; grid-template-columns: 1fr; gap:12px }
    @media (min-width:720px){ .grid.two{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width:960px){ .grid.three{ grid-template-columns: repeat(3, minmax(0,1fr)); } }

    label{ font-size:.9rem; color:var(--muted); display:block; margin-bottom:6px }
    input, select, textarea{
      width:100%; padding:12px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.14);
      background: rgba(10, 14, 25, .6); color:var(--text); outline:none; transition:.15s box-shadow, .2s border-color;
    }
    input::placeholder, textarea::placeholder{ color:#7a86a4}
    input:focus, select:focus, textarea:focus{ border-color: var(--accent); box-shadow: var(--ring); }

    .help{ font-size:.78rem; color:var(--muted); margin-top:6px }

    .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .chips{ display:flex; gap:8px; flex-wrap:wrap }
    .chip{ display:inline-flex; align-items:center; gap:8px; border:1px solid rgba(255,255,255,.14); background: rgba(10,14,25,.6); padding:8px 12px; border-radius:12px; cursor:pointer; user-select:none; }
    .chip input{ width:16px; height:16px }

    .actions{ display:flex; gap:12px; justify-content:flex-end; margin-top:18px; flex-wrap:wrap }
    .btn{ appearance:none; border:none; border-radius:12px; padding:12px 16px; cursor:pointer; background: rgba(255,255,255,.06); color:var(--text); font-weight:600; letter-spacing:.2px; border:1px solid rgba(255,255,255,.14); }
    .btn:hover{ filter: brightness(1.1) }
    .btn.primary{ background: linear-gradient(135deg, var(--accent), #5ad1ff); border-color: rgba(121,184,255,.4); color:#04121f }
    .btn.ok{ background: linear-gradient(135deg, var(--ok), #76ffd7); border-color: rgba(0,200,150,.4); color:#001e13 }
    .btn.danger{ background: linear-gradient(135deg, var(--danger), #ff938e); border-color: rgba(255,107,107,.45); color:#1f0202 }
    .btn.ghost{ background: transparent }

    .required::after{ content:" *"; color: #ffb3b3 }
    .hr{ height:1px; background: linear-gradient(90deg, rgba(121,184,255,.25), transparent); margin:8px 0 2px }
    .notice{ font-size:.85rem; color:var(--muted) }
    .success{ color: var(--ok) }
    .error{ color: var(--danger) }

    @media print{
      body{ background:#fff; color:#000 }
      form{ box-shadow:none; border-color:#ddd; }
      .btn{ display:none }
      a[href^="http"]::after{ content:" (" attr(href) ")"; font-size:.9em }
    }
  </style>
</head>

    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Buyer Intake Form</h1>
        <div class="muted">Use this to capture prospective buyer & property preferences.</div>
      </div>
    </div>
  </header>

      <section class="section" aria-labelledby="contact-info">
        <h2 id="contact-info">Buyer Information <span class="badge">Required</span></h2>
